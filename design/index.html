<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c031e291dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1 >Web Server</h1>
            <ul>
                <li>Home</li>
                <li>Todo</li>
                <li>Sign Up</li>
            </ul>

            
            <i class="fa-solid fa-bars"></i>
        </nav>
        




        <div class="container">
            <h2 class="title">Manage your task</h2>
            <button class="btn">Learn more</button>
        </div>
    </header>

    <section>
        <h2>Your plan for today ?</h2>
        <form action="#">
            <input type="text" name="" id="todo-text" placeholder="Add Task...">
            <button class="btn2">Add task</button>
        </form>
    </section>


    <section class="input-form">

        <h2>Sign Up</h2>
        <form action="act" class="functional">
            <div class="form-details">
                <label for="text">First name</label>
                <input type="text" id="text" placeholder="First Name">
            </div>
            <div class="form-details">
                <label for="last">last name</label>
                <input type="text" id="last" placeholder="Last Name">
            </div>
            <div class="form-details">
                <label for="number">mobile number</label>
                <input type="number" id="number" placeholder="Number">
            </div>
            <div class="form-details">
                <label for="gmail">Email id</label>
                <input type="email" id="gmail" placeholder="abc@gmail.com">
            </div>

            <div class="form-details">
                <label for="">select role</label>
                <select name="" id="">
                    <option value="">web development</option>
                    <option value="">UI & UX Designer</option>
                    <option value="">Frontend developer</option>
                    <option value="">backend developer</option>
                    <option value="">full stack developer</option>
                </select>
            </div>


            <div class="form-details">
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" class="dob" placeholder="abc@gmail.com">
            </div>

           
        
        </form>

        

        <button class="submit">Submit Form</button>

    </section>

</body>
</html>
